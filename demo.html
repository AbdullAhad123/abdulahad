<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-check-input[type=checkbox].big-checkbox {
            transform: scale(3);
            margin: 1.5rem;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Table and checkbox inside it without validation -->
    <table>
        <tr>
            <td>
                <input type="checkbox" id="exampleOne" name="exampleOne" class="form-check-input big-checkbox" checked>
            </td>
            <td>
                <label class="form-check-label" for="exampleOne">
                    This checkbox does not have validation
                </label>
            </td>
        </tr>
    </table>

    <!-- Turn this into table with same layout and working validation feedback -->
    <form id="form" novalidate>
        <div class="form-check mt-4 mb-3">
            <input type="checkbox" id="exampleTwo" name="exampleTwo" class="form-check-input big-checkbox" required>
            <label class="form-check-label" for="exampleTwo">
                This checkbox has validation
                <a href="#" data-bs-toggle="modal" data-bs-target="#universalModal" data-modal-id="testModal"
                    class="test-link">
                    Test link
                </a>
            </label>
            <div class="invalid-feedback">I am a red invalid feedback text.</div>
        </div>
    </form>
</body>

</html>
